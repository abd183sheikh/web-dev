<!-- user-login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sports Buddy - User Login</title>
<link rel="stylesheet" href="styles.css">
<style>
/* styles.css */
/* styles.css */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-image: url('3.jpg'); /* Replace 'background.jpg' with your image file */
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
}

.container {
  max-width: 400px;
  margin: 50px auto;
  text-align: center;
  padding: 20px;
  background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

h1 {
  color: #333;
}

#loginForm {
  margin-top: 20px;
}

label {
  display: block;
  margin-bottom: 5px;
  color: #333;
}

input[type="text"],
input[type="password"] {
  width: 100%;
  padding: 8px;
  margin-bottom: 10px;
  box-sizing: border-box;
}

button[type="submit"] {
  padding: 10px 20px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button[type="submit"]:hover {
  background-color: #0056b3;
}

.register-link {
  margin-top: 10px;
}

.register-link a {
  color: #007bff;
  text-decoration: none;
}

.register-link a:hover {
  text-decoration: underline;
}

</style>
</head>
<body>
  <div class="container">
    <h1>User Login</h1>
    <form id="loginForm">
      <label for="phoneNumber">Phone Number:</label>
      <input type="text" id="phoneNumber" name="phoneNumber" required><br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required><br>
      <button type="submit">Login</button>
    </form>
    <div class="register-link">
      <p>Not registered? <a href="user-registration.html">Register here</a></p>
    </div>
  </div>
  <script>
// script.js
document.getElementById('loginForm').addEventListener('submit', function(event) {
  event.preventDefault(); // Prevent form submission

  // Get form values
  var phoneNumber = document.getElementById('phoneNumber').value;
  var password = document.getElementById('password').value;

  // Fixed login credentials
  var validPhoneNumber = '1234567890';
  var validPassword = 'password';

  // Check if credentials are valid
  if (phoneNumber === validPhoneNumber && password === validPassword) {
    // Redirect to user management page
alert("Login Successful");
    window.location.href = 'user-management.html';
  } else {
    alert('Invalid phone number or password. Please try again.');
  }
});
</script>
</body>
</html>
