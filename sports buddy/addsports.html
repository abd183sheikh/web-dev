<!-- addsports.html -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Sports - Sports Buddy</title>
<link rel="stylesheet" href="styles.css">
<style>
/* styles.css */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 600px;
  margin: 50px auto;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

.form-group {
  margin-bottom: 20px;
}

label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
}

input[type="text"],
input[type="file"] {
  width: 100%;
  padding: 8px;
  box-sizing: border-box;
}

button[type="submit"] {
  padding: 10px 20px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button[type="submit"]:hover {
  background-color: #0056b3;
}

</style>
</head>
<body>
  <div class="container">
    <h1>Add Sports</h1>
    <form id="addSportsForm">
      <div class="form-group">
        <label for="sportImage">Sport Image (JPG only):</label>
        <input type="file" id="sportImage" name="sportImage" accept="image/jpeg" required>
      </div>
      <div class="form-group">
        <label for="sportName">Sport Name:</label>
        <input type="text" id="sportName" name="sportName" required>
      </div>
      <div class="form-group">
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>
      </div>
      <div class="form-group">
        <label for="area">Area:</label>
        <input type="text" id="area" name="area" required>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    document.getElementById('addSportsForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission
      // Validation logic
      var sportImage = document.getElementById('sportImage').files[0];
      var sportName = document.getElementById('sportName').value.trim();
      var city = document.getElementById('city').value.trim();
      var area = document.getElementById('area').value.trim();

      if (!sportImage || !sportName || !city || !area) {
        alert('Please fill in all fields.');
        return;
      }

      if (!sportImage.type.startsWith('image/jpeg')) {
        alert('Please select a JPEG image.');
        return;
      }

      // Redirect to admin-management page
      alert('Sport added successfully.');
      window.location.href = 'admin-management.html';
    });
  </script>
</body>
</html>
